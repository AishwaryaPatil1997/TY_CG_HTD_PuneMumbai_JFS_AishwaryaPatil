<div class="col-md-4 offset-md-4 mt-5">
    <form #loginForm="ngForm" (ngSubmit)='loginUser(loginForm)'>
        <h4>Login</h4>
        <div class="alert alert-danger" *ngIf='error'>
            {{error}}
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" #email='ngModel' ngModel class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" #password='ngModel' ngModel class="form-control"
                placeholder="Enter password">
        </div>
        <div>
            <button type="submit" class="btn btn-primary float-right">
                Login
            </button>
        </div>
    </form>
</div>
