<div class="col-md-4 offset-md-4 mt-5">
    <form [formGroup]='registerForm' (ngSubmit)='printForm(registerForm)'>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" formControlName='email' class="form-control">
            <div *ngIf='email.touched && email.invalid'>
                <p class="text-danger" *ngIf='email.errors.required'>
                    The field is mandatory
                </p>
                <p class="text-danger" *ngIf='email.errors.email'>
                    The field takes only email
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" formControlName='password' class="form-control">
        </div>
        <button type="submit" class="btn btn-outline-primary float-right" [disabled]='registerForm.invalid'>
            Register
        </button>
    </form>
</div>
