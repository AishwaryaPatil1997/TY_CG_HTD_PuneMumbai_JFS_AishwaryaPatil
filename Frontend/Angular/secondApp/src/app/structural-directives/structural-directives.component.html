<div class="container mt-4">
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
            <tr>
                <th>Index</th>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Degree</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let student of students; index as i"
            [ngClass] = "{ 'bg-danger': student.name.length > 5}" 
            [ngStyle] = "{ 'color': student.name.length > 5 ? 'white' : 'light blue'}">
                <td>{{i+1}}</td>
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.age}}</td>
                <td>{{student.degree}}</td>
                <td>
                    <button class="btn btn-primary" (click) = 'deleteStudent(student)'>
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- *ngIf structural directive -->
<!-- <div *ngIf='flag'>If Block</div> -->
<div *ngIf = 'flag; then trueBlock else falseBlock'></div>
<ng-template #trueBlock>This is true block</ng-template>
<ng-template #falseBlock>This is false block</ng-template>
<br>

<!-- *ngSwitch structural directive -->
<div [ngSwitch] = 'person'>
    <div *ngSwitchCase = '"Samba"'>The person is Samba</div>
    <div *ngSwitchCase = '"Sambi"'>The person is Sambi</div>
    <div *ngSwitchCase = '"Dinga"'>The person is Dinga</div>
    <div *ngSwitchCase = '"Dingi"'>The person is Dingi</div>
    <div *ngSwitchDefault>The person is Bunga</div>
</div>
