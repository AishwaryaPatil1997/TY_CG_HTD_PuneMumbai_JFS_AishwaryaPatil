<div class="col-md-3 mt-4 float-left force-overflow">
    <div class="card card-body" *ngFor='let laptop of laptops'>
        <img [src]="laptop.imgURL" class="card-img-top" (click)='selectLaptop(laptop)' alt="">
        <p class="text-center">{{laptop.brand}}</p>
    </div>
</div>
<app-laptop-details [laptop]='selectedLaptop'></app-laptop-details>
