<div class="col-md-3 mt-4 float-left force-overflow">
    <div class="card card-body" *ngFor='let mobile of mobiles'>
        <img [src]="mobile.imgURL" class="card-img-top" (click)='selectMobile(mobile)' alt="">
        <p class="text-center">{{mobile.brand}}</p>
    </div>
</div>
<app-mobile-details [mobile]='selectedMobile'></app-mobile-details>
