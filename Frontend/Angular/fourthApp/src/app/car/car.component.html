<div class="col-md-3 mt-4 float-left force-overflow">
    <div class="card card-body" *ngFor='let car of cars'>
        <img [src]="car.imgURL" class="card-img-top" (click)='selectCar(car)' alt="">
        <p class="text-center">{{car.brand}}</p>
    </div>
</div>
<app-car-details [car]='selectedCar'></app-car-details>
