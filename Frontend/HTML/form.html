<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" required placeholder="Enter name">
        </div>
        <div>
            <br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" required placeholder="Enter email">
        </div>
        <div>
            <br>
            <label for="mobile">Mobile</label><br>
            <input type="tel" name="mobile" id="mobile" required placeholder="Enter mobile no.">
        </div>
        <div>
            <br>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" id="gender">Male
            <input type="radio" name="gender" id="gender">Female
            <input type="radio" name="gender" id="gender">Others
        </div>
        <div>
            <br>
            <label for="month">Joining Month</label>
            <select name="month" id="month">
                <option value=""selected disabled>Select</option>
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
            </select>
        </div>
        <div>
            <br>
            <input type="checkbox" name="chk" id="chk" required>
            <label for="chk">I Agree </label>
        </div>
        <div>
            <br>
            <label for="mobile">Mobile</label><br>
            <input type="tel" name="mobile" id="mobile">
        </div>
        <div>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
